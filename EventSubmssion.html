<html data-bs-theme="dark">
    <head>
        <title>Event Submission</title>
        <link rel="stylesheet" href="CSS/style.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="Homepage.html">AUS Campus Connect</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="Homepage.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="EventSubmssion.html">Even Submission Form</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <form>
            <fieldset>
                <div class="container p-5">                
                    <div class="row gy-3">
                      <div class="col-xxl-3 col-xl-6 col-lg-12 align-left">
                        <label  class="form-label" for="event">Event Name: </label>
                        <input id="event" type="text" placeholder="Enter Event Name Here..." class="form-control" required>
                      </div>
                      <div class="col-xxl-3 col-xl-6 col-lg-12">
                        <label  class="form-label" for="date">Event Date: </label>
                        <input type="date" class="form-control" required>
                      </div>
                      <div class="col-xxl-3 col-xl-6 col-lg-12">
                        <label   for="time" class="form-label">Event Time: </label>
                        <input type="time"class="form-control">
                      </div>
                      <div class="col-xxl-3 col-xl-6 col-lg-12">
                        <label for="location" class="form-label">Event Location: </label>
                        <input type="text"class="form-control">
                      </div>
                    </div>
                    <div class="row gx-5 gy-3">
                        <div class="col-xxl-6 col-xl-12 p-3">
                            <label class="form-label"  for="radio">Is this event open to all students?</label><br>
                            <div class="form-check">
                            <input class="form-check-input" type="radio" name="radio" id="Yes"><label class="form-check-label" for="Yes">Yes</label><br>
                            <input class="form-check-input" type="radio" name="radio" id="No"><label  class="form-check-label"for="No">No</label>
                        </div>
                        </div>
                        <div class="col-xxl-6 col-xl-12 p-3">
                            <div class="form-check">
                            <label class="form-label" for="checkbox">What type of event is this?</label><br>
                            <input class="form-check-input"type="checkbox" name="checkbox1" id="Workshop"><label class="form-check-label" for="Workshop">Workshop</label><br>
                            <input class="form-check-input"type="checkbox" name="checkbox2" id="Social"><label class="form-check-label" for="Social">Social</label><br>
                            <input class="form-check-input"type="checkbox" name="checkbox3" id="Sports"><label class="form-check-label" for="Sports">Sports</label><br>
                            <input class="form-check-input"type="checkbox" name="checkbox4" id="Academic"><label class="form-check-label" for="Academic">Academic</label><br>
                            <input class="form-check-input"type="checkbox" name="checkbox5" id="Other"><label class="form-check-label" for="Other">Other</label> 
                        </div>
                    </div>
                    <div class="row gx-5 gy-3">
                        <div class="col-xxl-6 col-xl-12">
                            <label class="form-label" for="department">Select the department hosting the event</label>
                            <select  class="form-select" id="department">
                              <option value="CEN">CEN</option>
                              <option value="SBA">SBA</option>
                              <option value="CAS">CAS</option>
                              <option value="CAAD">CAAD</option>
                              <option value="OSA">OSA</option>
                              <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="col-xxl-6 col-xl-12">
                            <label class="form-label" for="Description">Event Brief Description: </label>
                            <textarea  class="form-control"></textarea>        
                        </div>
                    </div>
                </div>  
                <div class="container text-center p-5">   
                    <input type="reset" class="btn btn-outline-danger m-2" value="Reset">
                    <input type="submit" class="btn btn-success m-2" value="Submit">
                </div>
                </fieldset>
            </div>  

        </form>
    </body>
</html>
